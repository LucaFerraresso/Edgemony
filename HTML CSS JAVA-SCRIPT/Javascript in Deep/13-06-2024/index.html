<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione 13-06-2024</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
   
    <!--form con chiamate post,delete,get e put-->

    <div class="form">
        <form class="create-an-Obj">
            <h2>CREATE, DELETE, PUT AND GET AN OBJECT from API</h2>
            <input type="text" class="title" placeholder="title">
            <input type="number" class="price" placeholder="price">
            <input type="text" class="description" placeholder="description">
            <input type="number" class="category-id" placeholder="category id">
            <input type="text" class="images" placeholder="images">

            <div class="buttonsDiv">
                <button class="add-product">SEND</button>
                <button class="delete-product">REMOVE</button>
                <button class="get-product">GET</button>
                <button class="put-product">PUT</button>
            </div>
        </form>
    </div>
    
</body>
