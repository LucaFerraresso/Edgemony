<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione 14-06-2024</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
   
    <!--form con chiamate post,delete,get e put-->

    <div class="form">
        <form class="create-an-Obj">
            <h2>CREATE, DELETE, PUT AND GET AN OBJECT from API</h2>
            <div class="checkProduct">
                <input class="check-Id" type="number" placeholder="insert an Id">
                <button class="check-product">CHECK</button>
            </div>
            <input type="text" class="title" placeholder="title" required/>
            <p class="title-error"></p>
            <input type="number" class="price" placeholder="price" required/>
            <p class="price-error"></p>
            <input type="text" class="description" placeholder="description" required/>
            <p class=description-error></p>
            <input type="number" class="category-id" placeholder="category id" required/>
            <p class="category-error"></p>
            <input type="text" class="images" placeholder="images" required/>
            <p class="images-error"></p>
            

            <div class="buttonsDiv">
                <button class="add-product">SEND</button>
                <button class="delete-product">REMOVE</button>
                <button class="get-product">GET</button>
                <button class="put-product">PUT</button>
            </div>
        </form>
    </div>
    
</body>
</html>
